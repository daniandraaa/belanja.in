<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/buyer/index.html">Toko Online</a>
      <div>
        <a href="/buyer/order.html" class="btn btn-outline-light">Pesan</a>
        <a href="/buyer/upload.html" class="btn btn-outline-warning">Upload Bukti</a>
        <a href="/seller/dashboard.html" class="btn btn-outline-info">Admin</a>
        <a href="/buyer/history.html" class="btn btn-outline-success">Histori</a>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <h1 class="mb-4 text-center">Daftar Produk</h1>
    <div id="product-list" class="row g-4 justify-content-center">
      <!-- Kartu produk akan ditambahkan di sini -->
    </div>
  </div>

  <script>
    fetch('http://localhost:8080/api/seller/products')
  .then(res => res.ok ? res.json() : [])
  .then(data => {
    const container = document.getElementById('product-list');
    if (!Array.isArray(data) || data.length === 0) {
      container.innerHTML = `<p class="text-center text-danger">Belum ada produk tersedia.</p>`;
      return;
    }

    data.forEach(product => {
      const card = `
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="text-primary fw-bold">Rp ${product.price.toLocaleString()}</p>
              <a href="/buyer/order.html?productId=${product.id}" class="btn btn-success">Pesan Sekarang</a>
            </div>
          </div>
        </div>`;
      container.innerHTML += card;
    });
  })
  .catch(err => {
    console.error('Gagal fetch produk:', err);
    document.getElementById('product-list').innerHTML = `<p class="text-danger">Gagal memuat produk</p>`;
  });

  </script>
</body>
</html>
