<!DOCTYPE html>
<html>
<head>
  <title>Upload Bukti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/buyer/index.html">Toko Online</a>
      <div>
        <a href="/buyer/order.html" class="btn btn-outline-light">Pesan Lagi</a>
        <a href="/seller/dashboard.html" class="btn btn-outline-info">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Upload Bukti Pembayaran</h2>
    <form id="uploadForm" enctype="multipart/form-data" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="orderId" class="form-label">ID Order</label>
        <input type="number" id="orderId" class="form-control" placeholder="Contoh: 1" required>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Bukti Transfer</label>
        <input type="file" name="file" class="form-control" required>
      </div>
      <button class="btn btn-success" type="submit">Upload</button>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", e => {
      e.preventDefault();
      const id = document.getElementById("orderId").value;
      const file = document.querySelector("input[type='file']").files[0];

      if (!file || !id) {
        alert("Mohon isi semua field dan pilih file!");
        return;
      }

      const form = new FormData();
      form.append("file", file);

      fetch(`http://localhost:8080/api/buyer/orders/${id}/upload-proof`, {
        method: "POST",
        body: form
      }).then(res => res.text())
        .then(msg => {
          alert(msg);
          window.location.href = "/buyer/history.html";
        });
    });
  </script>
</body>
</html>
