<!DOCTYPE html>
<html>
<head>
  <title>Order Produk</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/buyer/index.html">Toko Online</a>
      <div>
        <a href="/buyer/upload.html" class="btn btn-outline-warning">Upload Bukti</a>
        <a href="/seller/dashboard.html" class="btn btn-outline-info">Admin</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4">Form Pemesanan</h2>
    <form id="orderForm" class="card p-4 shadow-sm bg-white">
      <input type="hidden" id="productId" />
      <div class="mb-3">
        <label for="buyerName" class="form-label">Nama Pembeli</label>
        <input type="text" class="form-control" id="buyerName" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Jumlah</label>
        <input type="number" class="form-control" id="quantity" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Catatan</label>
        <textarea class="form-control" id="notes"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Kirim Pesanan</button>
    </form>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');
    if (productId) document.getElementById("productId").value = productId;

    document.getElementById("orderForm").addEventListener("submit", e => {
      e.preventDefault();
      const data = {
        buyerName: document.getElementById("buyerName").value,
        quantity: parseInt(document.getElementById("quantity").value),
        notes: document.getElementById("notes").value,
        product: { id: parseInt(document.getElementById("productId").value) }
      };

      fetch('http://localhost:8080/api/buyer/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(res => res.json())
        .then(order => {
          alert('Pesanan berhasil dibuat, ID: ' + order.id);
          window.location.href = '/buyer/upload.html';
        });
    });
  </script>
</body>
</html>
