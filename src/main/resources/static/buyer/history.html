<!DOCTYPE html>
<html>

<head>
    <title>Riwayat Pesanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/buyer/index.html">Toko Online</a>
            <div>
                <a href="/buyer/order.html" class="btn btn-outline-light">Pesan Lagi</a>
                <a href="/buyer/upload.html" class="btn btn-outline-warning">Upload Bukti</a>
                <a href="/seller/dashboard.html" class="btn btn-outline-info">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">Riwayat Pesanan Anda</h2>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Status</th>
                    <th>Bukti</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script>
        fetch('http://localhost:8080/api/buyer/orders')
            .then(res => res.json())
            .then(data => {
                const body = document.getElementById("historyBody");
                data.forEach(o => {
                    body.innerHTML += `
            <tr>
              <td>${o.id}</td>
              <td>${o.product.name}</td>
              <td>${o.quantity}</td>
              <td>${o.status}</td>
              <td>${o.proofPath ? `<img src='/uploads/${o.proofPath}' width='100'>` : 'Belum ada'}</td>
            </tr>`;
                });
            });
        console.log(o.proofPath);
    </script>
</body>

</html>
